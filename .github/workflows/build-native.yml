name: Build Native Library

on:
  push:
    paths:
      - 'native/**'
  pull_request:
    paths:
      - 'native/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;26.1.10909125'

      - name: Build native library
        run: |
          cd native
          export NDK_PATH=$ANDROID_NDK_HOME
          $NDK_PATH/ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk NDK_APPLICATION_MK=jni/Application.mk

      - name: Copy libraries to resources
        run: |
          mkdir -p patches/src/main/resources/tiktok/nativelib/arm64-v8a
          mkdir -p patches/src/main/resources/tiktok/nativelib/armeabi-v7a
          cp native/libs/arm64-v8a/libtikmod.so patches/src/main/resources/tiktok/nativelib/arm64-v8a/libtigrik.so
          cp native/libs/armeabi-v7a/libtikmod.so patches/src/main/resources/tiktok/nativelib/armeabi-v7a/libtigrik.so

      - name: Upload native libraries
        uses: actions/upload-artifact@v4
        with:
          name: native-libraries
          path: |
            native/libs/arm64-v8a/libtikmod.so
            native/libs/armeabi-v7a/libtikmod.so
          retention-days: 30

      - name: Upload patch resources
        uses: actions/upload-artifact@v4
        with:
          name: patch-resources
          path: patches/src/main/resources/tiktok/nativelib/
          retention-days: 30
