name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Patches
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :patches:buildAndroid

      - name: Get version
        id: version
        run: echo "version=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patches-${{ steps.version.outputs.version }}
          path: patches/build/libs/*.rvp

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Patches ${{ steps.version.outputs.version }}
          body: |
            Custom TikTok patches with Telegram redirect.

            **Included patches:**
            - Feed filter (removes ads)
            - Telegram redirect (opens @instagramavBot instead of download)
          files: patches/build/libs/*.rvp
          draft: false
          prerelease: false
